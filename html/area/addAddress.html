@extends("/main_template")
@import summer.sample.area.db.*
@args Address address

    </div>
</div>
<div class="layui-form-item">

    <div class="layui-input-block">
        <input type="text" name="cityId" value="@address.getCityId()" lay-verify="required" placeholder="请输入cityId" autocomplete="off" class="layui-input">
    </div>
</div>

</div>
