<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>summer-sample</title>
    <link rel="stylesheet" href="@url("/static/layui/css/layui.css")">
    <link rel="stylesheet" href="@url("/static/css/main.css")">
</head>
<body>
<div class="layui-layout layui-layout-admin layui-bg-black">
    <div class="layui-header header header-demo">
        <div class="layui-main">
            <a class="logo site-title" href="/">
                SUMMER-sample
            </a>
            <ul class="layui-nav" pc="">
                <li class="layui-nav-item ">
                    <a href="/doc/">文档</a>
                </li>
                <li class="layui-nav-item layui-this">
                    <a href="/demo/">示例</a>
                </li>
                <span class="layui-nav-bar"></span></ul>
        </div>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">

            <ul class="layui-nav layui-nav-tree site-demo-nav">

                <li class="layui-nav-item layui-nav-itemed">
                    <a class="javascript:;" href="javascript:;">功能演示<span class="layui-nav-more"></span></a>
                    <dl class="layui-nav-child">
                        <dd class="">
                            <a href="/area/getAddresses.html">列表</a>
                        </dd>
                        <dd class="">
                            <a href="/area/getAddressesByPage.html?page=1">分页列表</a>
                        </dd>
                        <dd>
                            <a href="/area/getAddressesSearch.html?page=1">搜索列表</a>
                        </dd>
                        <dd>
                            <a href="/area/editAddress.html?addressId=1">修改</a>
                        </dd>
                    </dl>
                </li>

                <li class="layui-nav-item" style="height: 30px; text-align: center"></li>
                <span class="layui-nav-bar" style="height: 0px; top: 22.5px; opacity: 0;"></span></ul>

        </div>
    </div>
    <div class="layui-tab layui-tab-brief" lay-filter="demoTitle" style="margin-left: 200px;">
        <div class="layui-body layui-tab-content site-demo">
            <form action="?" method="post" class="layui-form">
        @render();
            </form>
            <div>@errors()</div>
        </div>
    </div>
    <div class="layui-footer footer footer-demo">
        <div class="layui-main">
            <p>
                <a href="https://git.oschina.net/mgfireworks/mgplatform/tree/dev/" target="_blank">案例</a>
                <a href="http://git.oschina.net/xiwa/summer" target="_blank">捐赠</a>
                <a href="http://git.oschina.net/xiwa/summer" target="_blank">Git仓库</a>
            </p>
        </div>
    </div>
</div>
<script src="@url("/static/layui/lay/dest/layui.all.js")"></script>
<script src="@url("/static/js/jquery.min.js")"></script>
<script type="text/javascript">
    $(function(){
        $.each($(".layui-nav-child a"),function(i,n) {
            if(location.href.indexOf($(this).attr("href").replace(/\?.*/g,""))>=0){
                $(this).parent().addClass("layui-this");
            }
        });
    });
</script>
@render(script)
</body>
</html>
